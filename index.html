<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>

        <div class="key-group">
            <button class="span-two text-transform color-digit text-left" data-delete>Del</button>
            <button class="color-digit" data-all-clear>C</button>
            <button class="color-operation" data-operation>รท</button>
            <button class="color-digit" data-number>7</button>
            <button class="color-digit" data-number>8</button>
            <button class="color-digit" data-number>9</button>
            <button class="color-operation" data-operation>*</button>
            <button class="color-digit" data-number>4</button>
            <button class="color-digit" data-number>5</button>
            <button class="color-digit" data-number>6</button>
            <button class="color-operation" data-operation>-</button>
            <button class="color-digit" data-number>1</button>
            <button class="color-digit" data-number>2</button>
            <button class="color-digit" data-number>3</button>
            <button class="color-operation" data-operation>+</button>
            <button class="span-two color-digit text-left" data-number>0</button>
            <button class="color-digit" data-number>.</button>
            <button class="color-equals" data-equals>=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
